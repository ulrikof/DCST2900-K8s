apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-org-labels
spec:
  background: false
  rules:
    - name: check-for-labels
      match:
        any:
          - resources:
              kinds:
                - "*"
              operations:
                - CREATE
                - UPDATE
      validate:
        failureAction: Enforce
        message: "The label `org` is required for all resources."
        pattern:
          metadata:
            labels:
              org: "?*"
