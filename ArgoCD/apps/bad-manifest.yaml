apiVersion: apps/v1
kind: Deployment
metadata
  name: bad-deployment
  labels
    app: myapp
spec:
  replicas: two
  selector:
    matchLabels:
      app: myapp
  template
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: nginx
          ports:
            - containerPort: eighty