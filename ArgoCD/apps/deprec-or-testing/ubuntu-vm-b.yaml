apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vm-b
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:ulrikof/DCST2900-K8s.git
    targetRevision: main
    path: ArgoCD/charts/ubuntu-vm
    helm:
      values: |
        name: vm-b
        hostname: vm-b
        cpuCores: 4
        memory: 2Gi
        storageSize: 10Gi
        sshKey: ssh-rsa  dcst2900-user@dcst2900-ubuntu
        service:
          loadBalancerIP: 10.100.39.20
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
