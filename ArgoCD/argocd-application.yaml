apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook
  namespace: argocd  # This is where Argo CD itself runs, NOT the app namespace
spec:
  project: guestbook  # The Argo CD project managing this app
  source:
    repoURL: https://github.com/argoproj/argocd-example-apps.git  # Replace with your repo
    targetRevision: HEAD  # You can use a specific branch, tag, or commit SHA
    path: guestbook  # Path inside the Git repo where the k8s manifests are stored
  destination:
    server: https://kubernetes.default.svc  # Cluster where the app will be deployed
    namespace: guestbook  # Change this to the desired namespace
  syncPolicy:
    automated:  # Enable auto-sync for GitOps-style deployment
      prune: true  # Deletes resources not in Git
      selfHeal: true  # Fixes drift if someone changes resources manually in the cluster
    syncOptions:
      - CreateNamespace=true  # Ensures the namespace is created if it doesnâ€™t exist
