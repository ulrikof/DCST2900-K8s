apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd  # Ensure this matches your Argo CD installation namespace
spec:
  project: default  # Change if using a custom ArgoCD project
  source:
    chart: redis
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 20.11.4 # https://github.com/bitnami/charts/blob/main/bitnami/redis/CHANGELOG.md
    helm:
      values: | # Can also use valueFiles like - valueFiles: - values.yaml
        replica:
          replicaCount: 2
  destination:
    server: https://kubernetes.default.svc  # This points to the in-cluster Kubernetes API
    namespace: redis  # Change this to the desired namespace
  syncPolicy:
    automated:  # Enable auto-sync for GitOps-style deployment
      prune: true  # Deletes resources not in Git
      selfHeal: true  # Fixes drift if someone changes resources manually in the cluster
    syncOptions:
      - CreateNamespace=true
