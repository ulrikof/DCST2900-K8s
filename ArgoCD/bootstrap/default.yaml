apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra-applicationset
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: git@github.com:ulrikof/DCST2900-K8s.git
        revision: HEAD
        directories:
          - path: ArgoCD/projects/infra/*
            recurse: true
  template:
    metadata:
      name: "{{path.basename}}"  # Uses folder name as app name
    spec:
      project: argocd
      source:
        repoURL: git@github.com:ulrikof/DCST2900-K8s.git
        targetRevision: HEAD
        path: "{{path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
