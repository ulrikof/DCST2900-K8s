apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.ubuntuVM.name }}-ssh
spec:
  type: LoadBalancer
  loadBalancerIP: {{ .Values.ubuntuVM.loadBalancerIP }}
  selector:
    kubevirt.io/domain: {{ .Values.ubuntuVM.name }}
  ports:
    - name: ssh
      port: 22
      targetPort: 22
      protocol: TCP
