apiVersion: pool.kubevirt.io/v1alpha1
kind: VirtualMachinePool
metadata:
  name: talos-worker
spec:
  replicas: 3
  selector:
    matchLabels:
      kubevirt.io/vmpool: talos-worker
  virtualMachineTemplate:
    metadata:
      labels:
        kubevirt.io/vmpool: talos-worker
        kubevirt.io/os: talos
      annotations:
        k8s.v1.cni.cncf.io/networks: default/lan-bridge
    spec:
      runStrategy: Always
      dataVolumeTemplates:
        - metadata:
            name: talos-worker-disk
          spec:
            storage:
              accessModes:
                - ReadWriteOnce
              volumeMode: Filesystem
              resources:
                requests:
                  storage: 10Gi
            source:
              http:
                url: {{ .Values.vCluster.images.workerImage }}
      template:
        metadata:
          labels:
            kubevirt.io/vmpool: talos-worker
        spec:
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  podAffinityTerm:
                    topologyKey: "kubernetes.io/hostname"
                    labelSelector:
                      matchExpressions:
                        - key: kubevirt.io/vmpool
                          operator: In
                          values:
                            - talos-worker
          domain:
            cpu:
              cores: 5
            resources:
              requests:
                memory: 20Gi
                cpu: "5000m"
              limits:
                cpu: "5000m"
            devices:
              disks:
                - name: disk0
                  disk:
                    bus: virtio
              interfaces:
                - name: default
                  bridge: {}
                - name: bridged
                  bridge: {}
          networks:
            - name: default
              pod: {}
            - name: bridged
              multus:
                networkName: default/lan-bridge
          volumes:
            - name: disk0
              dataVolume:
                name: talos-worker-disk